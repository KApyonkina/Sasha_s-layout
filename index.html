<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Callium - продажа дизайнерской мебели">
  <title>Дизайнерская мебель "Callium"</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header"></header>

  <main class="page-main">
    <section>
      <h2>ПОСЛЕДНИЙ ШАНС</h2>
      <div>
        <input type="radio" name="sale" id="c" checked>
        <input type="radio" name="sale" id="d">
        <input type="radio" name="sale" id="k">
      </div>
      <div>
        <label for="c">Стулья</label>
        <label for="d">Диваны</label>
        <label for="k">Кресла</label>
      </div>

      <div>
        <div>
          <h3>Стул «Карамель»</h3>
          <span>$195</span> $245
        </div>
        <img src="imgs/sale_item_1.png" alt="Стул «Карамель»">
      </div>
      <div>
        <div>
          <h3>Стул «Облако»</h3>
          <span>$200</span> $250
        </div>
        <img src="imgs/sale_item_2.png" alt="Стул «Облако»">
      </div>
      <div>
        <div>
          <h3>Стул «Сова»</h3>
          <span>$240</span> $260
        </div>
        <img src="imgs/sale_item_3.png" alt="Стул «Сова»">
      </div>
      <div>
        <div>
          <h3>Стул «Мая»</h3>
          <span>$280</span> $330
        </div>
        <img src="imgs/news_item_4.png" alt="Стул «Мая»">
      </div>
      <div>
        <div>
          <h3>Стул «Месси»</h3>
          <span>$280</span> $305
        </div>
        <img src="imgs/sale_item_5.png" alt="Стул «Месси»">
      </div>
    </section>
  </main>

  <footer class="page-footer"></footer>

</body>

</html>
